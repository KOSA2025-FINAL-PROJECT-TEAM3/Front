version: '3.8'

services:
  # Frontend build service
  frontend-builder:
    image: node:18-alpine
    working_dir: /app
    volumes:
      - ./:/app
      - /app/node_modules  # Prevent overwriting node_modules
    environment:
      # Production build environment variables
      - VITE_API_BASE_URL=${VITE_API_BASE_URL:-}
      - VITE_API_PORT=${VITE_API_PORT:-8090}
      - VITE_WS_BASE_URL=${VITE_WS_BASE_URL:-}
      - VITE_WS_PORT=${VITE_WS_PORT:-8080}
      - VITE_FRONTEND_URL=${VITE_FRONTEND_URL:-http://localhost}
      - VITE_KAKAO_CLIENT_ID=${VITE_KAKAO_CLIENT_ID:-}
    command: sh -c "npm install && npm run build"

  # Nginx web server
  nginx:
    image: nginx:alpine
    container_name: amapill-frontend
    ports:
      - "80:80"
      # - "443:443"  # Uncomment for HTTPS
    volumes:
      - ./dist:/usr/share/nginx/html:ro  # Built frontend files (read-only)
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro  # Nginx configuration
      # - ./ssl:/etc/ssl:ro  # SSL certificates (if using HTTPS)
    depends_on:
      frontend-builder:
        condition: service_completed_successfully
    environment:
      - NGINX_HOST=${NGINX_HOST:-amapill.local}
      - NGINX_PORT=${NGINX_PORT:-80}
    networks:
      - amapill-network
    restart: unless-stopped

  # Example: API Gateway service (reference)
  # In production, this would be a separate deployment
  # api-gateway:
  #   image: amapill/api-gateway:latest
  #   container_name: amapill-api-gateway
  #   ports:
  #     - "8090:8090"
  #   environment:
  #     - SPRING_PROFILES_ACTIVE=prod
  #   networks:
  #     - amapill-network
  #   restart: unless-stopped

  # Example: WebSocket service (reference)
  # websocket:
  #   image: amapill/websocket:latest
  #   container_name: amapill-websocket
  #   ports:
  #     - "8080:8080"
  #   environment:
  #     - SPRING_PROFILES_ACTIVE=prod
  #   networks:
  #     - amapill-network
  #   restart: unless-stopped

networks:
  amapill-network:
    driver: bridge
